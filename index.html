<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./scss/style.css">
    <link rel="shortcut icon" href="./img/icon.png">
    <title>MusicClass</title>
</head>
<body>

    <header class="header">
        <nav class="header__nav">
            <a href="./index.html">
                <h3 class="header__logo">MUSIC CLASS</h3>
            </a>
            <ul class="header__wrapper">
                <li>
                    <a href="./index.html" class="nav-link">INICIO</a>
                </li>
                <li>
                    <a href="./sections/clases.html" class="nav-link">CLASES</a>
                </li>
                <li>
                    <a href="./sections/covers.html" class="nav-link">COVER</a>
                </li>
                <li>
                    <a href="./sections/sobremi.html" class="nav-link">NOSOTROS</a>
                </li>
                <li>
                    <a href="./sections/contacto.html" class="nav-link">CONTACTO</a>
                </li>
            </ul>
        </nav>

    </header>

    <section class="hero">
        <div class="hero__contain">
            <h1 class='hero__title'>
                VAMOS A <br>
                EMPEZAR
            </h1>
            <a href="./sections/contacto.html">
                <button class="button button--white">
                    CONTACTO
                </button>
            </a>
        </div>
    </section>

    <main class="container grid">
        <section class="banner" id="section-banner">
            <p>
                creando y creciendo <br>
                desde 2000
            </p>
            <img src="./img/disc.png" alt="">
        </section>
        
        <section class="cursos" id="section-cursos">
            <article class="cursos__contain">
                <h3 class="cursos__titulo">
                    ENFOCADOS
                    EN TUTORIAS
                    LIBRES
                </h3>
                <a href="./sections/clases.html">
                    <button class="button button--brown">
                        VER MAS
                    </button>
                </a>
            </article>
        </section>

        <div id="section-img">
            <img class="cursos__img" src="./img/piano.png" alt="foto de piano">
        </div>
        
        <form id="section-form" class="my-5">
            <h2>Contacto</h2>
            
            <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
           
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
            <button type="submit" class="btn btn-primary">ENVIAR</button>
            </form>
    </main>
    

    <footer class="footer">

        <div class="footer__contain">
            <a href="index.html">
                <h3 class="footer__logo">MUSIC CLASS</h3>
            </a>
            <P>todos los derechos reservados Â© 2022</P>
        </div>
        
        <div class="footer__social">

            <a href="https://es-la.facebook.com/">
                <img class="icon" src="./img/facebook.svg" alt="facebook">
            </a>

            <a href="https://www.youtube.com/?hl=es&gl=AR">
                <img class="icon" src="./img/youtube.svg" alt="youtube">
            </a>

            <a href="https://www.instagram.com/">
                <img class="icon" src="./img/instagram.svg" alt="instagram">
            </a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
